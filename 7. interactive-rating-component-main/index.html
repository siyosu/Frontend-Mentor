<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="card rating">
        <div class="icon">
          <img src="./images/icon-star.svg" alt="" />
        </div>
        <h1 class="title">How did we do?</h1>
        <p class="desc">
          Please let us know how we did with your support request. All
          feedback is appreciated to help us improve our offering!
        </p>
        <ul class="select-rate" id="select-rate">
          <li class="rate" data-val="1">1</li>
          <li class="rate" data-val="2">2</li>
          <li class="rate" data-val="3">3</li>
          <li class="rate" data-val="4">4</li>
          <li class="rate" data-val="5">5</li>
        </ul>
        <button class="btn" id="submit-rate">Submit <span class="loader"></span></button>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/siyosu">Yosua Tarida Panjaitan</a>.
    </footer>
    <script src="./main.js"></script>
  </body>
</html>
