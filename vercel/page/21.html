<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/21/images/favicon-32x32.png" />
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <link rel="stylesheet" href="./assets/21/style.css" />
</head>

<body class="font-libre bg-white pb-4">
  <main class="text-center mb-[7.5rem] md:mb-16">
    <div class="container md:max-w-[640px] md:p-0">
      <div class="pt-[5.3rem] flex flex-col items-center px-5 md:px-0 mb-[4.4rem]">
        <div class="w-[55px] md:w-[85px] mb-10 md:mb-[3.6rem]">
          <img class="w-full h-full object-contain" src="./assets/21/images/logo.svg" alt="" />
        </div>

        <div>
          <h1 class="text-xl tracking-wider mb-3 md:mb-6 md:text-4xl lg:text-[2.75rem] text-fm-gray">
            We are launching <span class="font-bold">soon!</span>
          </h1>
          <p class="text-[12px] md:text-lg md:tracking-wider mb-8 text-fm-dark-blue md:mb-10">
            Subscribe and get notified
          </p>
        </div>

        <form id="subscribe" action="#"
          class="flex flex-col gap-3 self-stretch text-sm md:text-base md:flex-row md:mb-8 md:items-start group">
          <div class="md:flex-grow md:basis-2/3 flex flex-col">
            <input
              class="border py-3 px-8 rounded-full placeholder:text-fm-pale-blue md:placeholder:text-fm-gray border-fm-pale-blue md:border-fm-gray mb-2"
              type="email" name="email" id="email" placeholder="Your email address..." />
            <span id="message"
              class="italic hidden group-[.success]:text-green-400 group-[.failed]:text-fm-light-red">Please provide a
              valid email address</span>
          </div>
          <button
            class="p-3 bg-fm-blue rounded-full text-white tracking-tight md:flex-grow md:basis-1/3 font-semibold shadow-lg hover:bg-fm-blue/70 flex items-center gap-2 justify-center">
            Notify Me
            <span
              class="w-4 h-4 rounded-full border-2 border-dashed border-white animate-spin hidden group-[.loading]:inline-block"></span>
          </button>
        </form>
      </div>
      <div class="mx-auto">
        <img class="w-full h-full object-contain" src="./assets/21/images/illustration-dashboard.png" alt="" />
      </div>
    </div>
  </main>
  <footer class="text-center">
    <div class="container">
      <div class="flex gap-3 justify-center text-fm-blue mb-6">
        <a href="#"
          class="w-8 h-8 flex items-center justify-center border rounded-full hover:bg-fm-blue hover:text-white transition duration-200"><i
            class="fa-brands fa-facebook-f"></i></a>
        <a href="#"
          class="w-8 h-8 flex items-center justify-center border rounded-full hover:bg-fm-blue hover:text-white transition duration-200"><i
            class="fa-brands fa-twitter"></i></a>
        <a href="#"
          class="w-8 h-8 flex items-center justify-center border rounded-full hover:bg-fm-blue hover:text-white transition duration-200"><i
            class="fa-brands fa-instagram"></i></a>
      </div>
      <p class="text-[10px] text-fm-gray md:text-[12px]">
        &copy; Copyright Ping. All rights reserved.
      </p>
    </div>
  </footer>
  <script src="./assets/21/main.js"></script>
</body>

</html>
