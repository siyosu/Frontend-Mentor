<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <!-- Result Section -->
        <div class="result">
          <h2 class="title muted">Your Result</h2>
          <div class="score">
            <h1>76</h1>
            <span>of 100</span>
          </div>
          <div class="status">
            <span>Great</span>
          <p class="muted">
            You scored higher than 65% of the people who have taken these tests.
          </p>
          </div>
        </div>

        <!-- Summary Section -->
        <div class="summary">
          <h2 class="title">Summary</h2>
          <div class="stats">
            <div class="stats-item red">
              <div class="left">
                <img src="assets/images/icon-reaction.svg" alt="" />
                <span>Reaction</span>
              </div>
              <div class="right">
                <p>80 <span class="muted">/ 100</span></p>
              </div>
            </div>
            <div class="stats-item yellow">
              <div class="left">
                <img src="assets/images/icon-memory.svg" alt="" />
                <span>Memory</span>
              </div>
              <div class="right">
                <p>92 <span class="muted">/ 100</span></p>
              </div>
            </div>
            <div class="stats-item green">
              <div class="left">
                <img src="assets/images/icon-verbal.svg" alt="" />
                <span>Verbal</span>
              </div>
              <div class="right">
                <p>61 <span class="muted">/ 100</span></p>
              </div>
            </div>
            <div class="stats-item blue">
              <div class="left">
                <img src="assets/images/icon-visual.svg" alt="" />
                <span>Visual</span>
              </div>
              <div class="right">
                <p>72 <span class="muted">/ 100</span></p>
              </div>
            </div>
          </div>
          <button class="btn">Continue</button>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/siyosu">Yosua Tarida Panjaitan</a>.
    </footer>
  </body>
</html>
